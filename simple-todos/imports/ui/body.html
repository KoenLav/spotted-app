<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <div class="react-native-bridge">
        <button class="buttonDeviceId">Get Device Id from RN</button>
        <div id="deviceId"></div>

      </div>


      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>
   
    <ul>
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
